<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: #181818; /* Dark background */
            color: #ff0000; /* Red text */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #282828; /* Darker gray for the calculator box */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #383838; /* Even darker gray for input field */
            color: #ff0000; /* Red text */
            font-size: 16px;
            border-radius: 5px;
        }

        button {
            width: 50px;
            height: 50px;
            margin: 5px;
            border: none;
            background-color: #484848; /* Darker gray for buttons */
            color: #ff0000; /* Red text */
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .made-by {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('/')">/</button>
        </div>
        <div>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('*')">*</button>
        </div>
        <div>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('-')">-</button>
        </div>
        <div>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendOperator('+')">+</button>
        </div>
        <div class="made-by">Made by Syeda Eshal Murtaza</div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';

        function appendNumber(number) {
            currentInput += number;
            display.value = currentInput;
        }

        function appendOperator(operator) {
            currentInput += operator;
            display.value = currentInput;
        }

        function calculate() {
            try {
                display.value = eval(currentInput);
                currentInput = display.value;
            } catch (error) {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>

            <button onclick="clearDisplay()">CE</button>
            <button onclick="clearAll()">AC</button>
        </div>

        function appendOperator(operator) {
            currentInput += operator;
            display.value = currentInput;
        }

        function calculate() {
            try {
                display.value = eval(currentInput);
                currentInput = display.value;
            } catch (error) {
                display.value = "Error";
            }
        }

        function clearDisplay() {
            currentInput = currentInput.slice(0, -1);
            display.value = currentInput;
        }

        function clearAll() {
            currentInput = '';
            display.value = currentInput;
        }
    </script>
</body>
</html>
